<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="style.css">
	<script defer src="https://pyscript.net/latest/pyscript.js"></script>

	<title>DFSM Simulator</title>
</head>
<body>
	<form onsubmit="return false">
		<div class="background">
			<div class="container">
				<div class="screen">

					<div class="screen-header">
						<div class="screen-header-left">
							<div class="screen-header-left-text">FSM Simulator</div>
						</div>

						<div class="screen-header-right">

						</div>
					</div>

					<div class="screen-body">
						<div class="screen-body-item left">
							<div class="app-form">
								<div class="app-form-group">
									<input type="text" id="noOfStates" class="app-form-control" placeholder="No. of States">
								</div>
								<div class="app-form-group">
									<input class="app-form-control" placeholder="Initial State">
								</div>
								<div class="app-form-group">
									<input class="app-form-control" placeholder="No. of Accepting States">
								</div>
								<div class="app-form-group">
									<input class="app-form-control" placeholder="Input Alphabets">
								</div>
								<div class="app-form-group message">
									<input class="app-form-control" placeholder="Transitions">
								</div>
								<br><br><br>
								<div class="app-form-group">
									<input class="app-form-control" placeholder="Enter String">
								</div>
								<div class="app-form-group buttons">
									<input type="reset" class="app-form-button" value="RESET">
									<input onclick="verify()" type="submit" class="app-form-button" value="VERIFY">
								</div>
							</div>
						</div>

						<div class="screen-body-item">
							<!-- RIGHT SIDE - FSM DIAGRAM-->
							<div class="polaroid">
								<img src="560705.jpg" alt="5 Terre" style="width:100%">
								<div class="container">
									<p>DFSM State Diagram</p>
								</div>
							</div>

							<br><br><br><br><br><br>

							<div class="app-title">
								<span>RESULT: </span>
							</div>
							<p id= "result>Nothing here</p>
						</div>

					</div>
				</div>
				<div class="credits">
					made by 
					<a class="credits-link" href="https://github.com/NehalH" target="_blank">
						Nehal Hosalikar
					</a>
				</div>
			</div>
		</div>
	</form>

	<script src="test.js"></script>

</body>

</html>
